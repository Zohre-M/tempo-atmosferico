<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tempo-atmosferico</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Playwrite+BE+VLG:wght@100
      ..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="submit-city-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-bar"
            id="city-search"
          />
          <input type="submit" value="Search" class="submit-button" />
        </form>
      </header>
      <main>
        <div>
          <h1 class="current-city" id="current-city"></h1>
          <p class="current-weather-data">
            <span id="current-date"></span>,
            <span id="current-weather-desription"></span>
            <br />
            Humidity:
            <span
              class="current-weather-data-amount"
              id="current-humidity"
            ></span
            >, Wind:
            <span
              class="current-weather-data-amount"
              id="current-wind-speed"
            ></span>
          </p>
        </div>
        <div class="current-temp">
          <div>
            <div id="current-temp-icon"></div>
          </div>
          <div class="current-temp-amount" id="current-temp-amount"></div>
          <div class="current-temp-unit">Â°C</div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Zohre-M" target="_blank"
            >Zohreh Maghsoodi</a
          >, is
          <a href="https://github.com/Zohre-M/tempo-atmosferico" target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="https://tempo-atmosferico.vercel.app/" target="_blank"
            >hosted on Vercel</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
