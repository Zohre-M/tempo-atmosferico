<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tempo-atmosferico</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Playwrite+BE+VLG:wght@100
      ..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
        <header>
      <form>
        <input type="search" placeholder="Enter a city..." required  class="search-bar" />
        <input type="submit" value="Search" class="submit-button"/>
      </form>
    </header>
    <main>
      <div>
        <h1 class="current-city">Paris</h1>
        <p class="current-weather-data">
          Friday 23:40, clear sky
          <br />
          Humidity: <span class="current-weather-data-amount">75%</span>, Wind: <span class="current-weather-data-amount">1.54km/h</span>
        </p>
      </div>
      <div class="current-temp">
        <div class="current-temp-icon">☀</div>
        <div class="current-temp-amount">18</div>
        <div class="current-temp-unit">°C</div>
    </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/Zohre-M" target="_blank">Zohreh Maghsoodi</a
        >, is
        <a href="https://github.com/Zohre-M/tempo-atmosferico" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://tempo-atmosferico.vercel.app/" target="_blank"
          >hosted on Vercel</a
        >
      </p>
    </footer>
  </body>
    </div>
</html>
